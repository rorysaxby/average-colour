<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<header>
			<h1>Average Colour</h1>
		</header>
		<main>
            <h2>Type in two hexadecimal values to return an average colour</h2>
			<div class="form-field">
				<label for="HexValue1">Hex value one: #</label>
				<input id="HexValue1" name="hexValue1" type="text"/>
			</div>
			<div class="form-field">
				<label for="HexValue2">Hex value two: #</label>
				<input id="HexValue2" name="hexValue2" type="text"/>
			</div>
			<div class="form-field">
				<button id="GetAverageHex" type="button">Get average hex</button>
			</div>
			<h2>Results</h2>
			<div class="answer"></div>
			<div class="output-box"></div>
		</main>
		<footer>
		</footer>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
